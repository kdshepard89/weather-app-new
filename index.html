
        <!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
    
    <title>Weather App Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
        <div class="weather-app">
       <form id="search-form">
        <input type="search" id="city" placeholder="search city" />

        <input type="submit" value="Change Now" />
      </form>
     <div class="today-weather">
        <img src=""
        alt="clear"
        id="icon"
        class="float-left">
        <div class="current-temp-city">
      <span class="temperature" id="temperature">63</span><span class="units">
       <a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></span> 

      <h1 id="city-name">Knoxville, TN</h1></div>
<div class="current-weather-details">
      <h2 id="description"></h2>
      <h3></h3>
      
Humidity: <span class="humidity" id="humidity">40</span>%
      <br/>
      Wind: <span class="wind" id="wind">5</span> km/h
      </div>
</div>

  
     </div>
    </div>
    <a class="git-link" href="https://github.com/kdshepard89/shecodes-week6-challenge4">Open-source Code by Katie Shepard</a>
    </div>
<script type="text/javascript" src="src/app.js">
    </script>
  </body>
</html>
