
        <!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <title>Weather App Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
        <div class="weather-app">
       <form id="search-form">
        <input type="search" id="city" placeholder="search city" />

        <input type="submit" value="Change Now" />
      </form>
     <div class="today-weather">
      <span class="temperature" id="temperature">63</span><span class="celcius">°C</span> 

      <h1 id="city-name">Knoxville, TN</h1>

      <h2 id="description"></h2>
      <h3></h3>
      
Humidity:<span id="humidity">40</span>%
      <br/>
      Wind:<span id="wind">5</span>mph
      </div>


     <div class="container text-center">
        <div class="row row-cols-5">
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
          <div class="col">Sunday</div>
        </div>
        <div class="row row-cols-5">
            <div class="col">🌧️<br /><strong>66°</strong>41°</div>
            <div class="col">⛅<br /><strong>57°</strong>34°</div>
            <div class="col">⛅<br /><strong>51°</strong>34°</div>
            <div class="col">☁️<br /><strong>54°</strong>41°</div>
            <div class="col">🌧️<br /><strong>53°</strong>36°</div>
        </div>
     </div>
    </div>
    <a class="git-link" href="https://github.com/kdshepard89/shecodes-week6-challenge4">Open-source Code by Katie Shepard</a>
    </div>
<script type="text/javascript" src="src/app.js">
    </script>
  </body>
</html>
